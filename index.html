<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* colored background */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px #333;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background: #111;
      color: #fff;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator by Simran Malhotra</h1>
  <div class="controls">
    <input id="text" type="text" placeholder="Enter text or URL" style="width:250px;" />
    <button onclick="generateQR()">Generate</button>
    <button onclick="downloadQR()">Download PNG</button>
  </div>

  <div id="qrcode"></div>

  <script>
    let qr;

    function generateQR() {
      const text = document.getElementById('text').value.trim();
      if (!text) { alert("Please enter text or URL"); return; }

      document.getElementById('qrcode').innerHTML = ""; // clear old QR
      qr = new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 256,
        height: 256,
        colorDark : "#000000",  // black QR
        colorLight : "#ffffff", // white background
        correctLevel : QRCode.CorrectLevel.H
      });
    }

    function downloadQR() {
      if (!qr) { alert("Generate a QR first!"); return; }
      const img = document.querySelector("#qrcode img");
      if (!img) { alert("No QR image found!"); return; }
      const link = document.createElement('a');
      link.download = 'qr-code.png';
      link.href = img.src;
      link.click();
    }
  </script>
</body>
</html>
